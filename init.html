<!DOCTYPE html>

<html>

<head>
<script src="stacker.js"></script>
<script>

function update() {
  document.getElementById('render').innerHTML = game.consoleRender();
} 

addEventListener("DOMContentLoaded", (event) => {
  update();
});
</script>
<style>
body {
  background-color: #000;
}

p, h1, h2, h3 {
  color: #ffffff;
}

button {
  color: #ffffff;
  background-color: #333333;
  font-size: 30px;
}

pre {
  font-size: 30px;
  color: #ffffff;
}
</style>

<body>

<button onclick="update();"> update </button>
<pre id="render">
render
</pre>
<button onclick="game.DASMove(new Position([-1, 0])); update();"> DAS left </button>
<button onclick="game.moveIfPossible(new Position([-1, 0])); update();"> left </button>
<button onclick="game.moveIfPossible(new Position([1, 0])); update();"> right </button>
<button onclick="game.DASMove(new Position([1, 0])); update();"> DAS right </button>

<br>

<button onclick="game.DASMove(new Position([0, 1])); game.placePiece(); update();"> hard drop </button>
<button onclick="game.moveIfPossible(new Position([0, 1])); update();"> soft drop </button>
<button onclick="game.DASMove(new Position([0, 1])); update();"> sonic drop </button>

<br>

<button onclick="game.rotate((game.piece.rotation + 3) % 4); update();"> ccw </button> <! (x+3)%4 is equivalent to (x-1)%4>
<button onclick="game.rotate((game.piece.rotation + 2) % 4); update();"> 180 </button>
<button onclick="game.rotate((game.piece.rotation + 1) % 4); update();"> cw </button>

<br>

<button onclick="game.holdPiece(); update();"> hold </button>
</body>
</html>
